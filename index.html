<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Astronomy Picture Of The Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="animation">
      <button
        type="button"
        id="get-random-apod-btn"
        class="apod-btn apod-btn-center apod-btn-fadein"
      ></button>
    </div>
    <div class="apod-display">
      <div class="apod-info">
        <h1 id="apod-title" class="apod-title"></h1>
        <p id="apod-explanation" class="apod-explanation roboto-regular"></p>
      </div>
      <div id="apod-container" class="apod-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
