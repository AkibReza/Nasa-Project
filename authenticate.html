<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="./styles/authenticate.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <a href="./index.html" class="back-button">
      <img src="./src/left_arrow.png" alt="Back" class="back-button" />
    </a>
    <div class="container">
      <div class="form-container login-form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p class="message">
          Don't have an account? <a href="#" id="register-link">Register</a>
        </p>
      </div>
      <div class="form-container register-form-container" style="display: none">
        <h2>Register</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <p class="message">
          Already registered? <a href="#" id="login-link">Login</a>
        </p>
      </div>
    </div>
    <script src="authenticate.js"></script>
  </body>
</html>
